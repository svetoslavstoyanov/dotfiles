"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory$package$git_branch$git_commit$git_status$git_metrics
$character
"""
right_format = """$cmd_duration$nodejs$time"""


add_newline = false

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style) "
style = "bold #f57800"
read_only = "🔒"
read_only_style= "bold white"

[package]
format = "via [🎁 $version](208 bold) "
display_private = true

[git_branch]
format = " [$symbol$branch]($style) "
symbol = "🍣 "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨 ×${count}"
behind = "🐢 ×${count}"
diverged = "🔱 🏎️ 💨 ×${ahead_count} 🐢 ×${behind_count}"
untracked = "🛤️  ×${count}"
stashed = "📦 "
modified = "📝 ×${count}"
staged = "🗃️  ×${count}"
renamed = "📛 ×${count}"
deleted = "🗑️  ×${count}"
style = "bright-white"
format = "$all_status$ahead_behind"

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

[cmd_duration]
min_time = 500
format = "underwent [$duration](bold yellow)"

[nodejs]
format = "[$version](bold green) "

[time]
disabled = false
format = '🕙[\[$time\]]($style) '
time_format = "%T"
utc_time_offset = "1"

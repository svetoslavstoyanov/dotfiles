"$schema" = 'https://starship.rs/config-schema.json'

format = """$directory$git_branch$git_status$git_metrics$fill$cmd_duration$package$nodejs$java\n$character"""

add_newline = false

[directory]
truncation_length = 5
format = "[$path]($style)[$lock_symbol]($lock_style)"
truncate_to_repo = true
truncation_symbol = "‚Ä¶/"
style = "bold #00FF7F"
read_only = "Ó©µ"
read_only_style= "bold white"

[package]
format = "[$symbol$version]($style) "
symbol = "Ô£ñ "
style = "bold #ffa500"
display_private = true

[fill]
symbol = " "

[git_branch]
format = " [$symbol$branch]($style)"
symbol = "Ôêò "
style = "bold #AF6EEB"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_status]
format = "[$all_status$ahead_behind]($style)"
conflicted = " ‚öîÔ∏è √ó${count}"
ahead = " ‚á°√ó${count}"
behind = " ‚á£√ó${count}"
diverged = " ‚áï√ó${ahead_count} üê¢ √ó${behind_count}"
untracked = " ?√ó${count}"
stashed = " $√ó${count}"
modified = " !√ó${count}"
staged = " +√ó${count}"
renamed = " ¬ª√ó${count}"
deleted = " ‚úò√ó${count}"
style = "#b0e0e6"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
disabled = false

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style =	"bold yellow"

[nodejs]
format = "[$symbol$version](bold green)"
version_format = "${raw}"

[java]
format = "[$symbol$version](red dimmed bold)"
version_format = "${raw}"
symbol = "Óâñ "

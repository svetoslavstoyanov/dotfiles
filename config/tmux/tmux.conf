##### KEYMAPS #####

unbind r
bind r source-file ~/.config/tmux/tmux.conf

set -g prefix C-b

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \\ split-window -h
bind - split-window -v

##### PLUGINS #####

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Catppuccin configuration
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none"
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"

##### SESSION / WINDOW / PANE #####

set -g mouse on
set -g default-terminal "tmux-256color"

# Indexing
set -g base-index 1
setw -g pane-base-index 1

# Session: rename once on creation
set -g allow-rename off
set-hook -g after-new-session 'rename-session "#{b:pane_current_path}"'

# Pane borders
setw -g pane-border-status off
setw -g pane-border-format ""

# Window renaming (auto on dir change)
set -g automatic-rename on
set-option -g automatic-rename-format '#{window_index}#{b:pane_current_path}'

# Window styles
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"

# Misc
set -g status-interval 1

##### STATUS #####

set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# Status left
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "

# Status right
set -g status-right-length 100
set -g status-right ""

set -g @cpu_low_bg_color "#[bg=#{@thm_green}]"
set -g @cpu_medium_bg_color "#[bg=#{@thm_yellow}]"
set -g @cpu_high_bg_color "#[bg=#{@thm_red}]"

set -ga status-right '#[fg=#{@thm_crust}]#{cpu_bg_color} CPU:#{cpu_percentage} '
set -ga status-right '#[bg=default] #[bg=#{@thm_flamingo}] MEM:#{ram_percentage} '
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_red},fg=#{@thm_bg}]},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]}} #{battery_icon} #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_green}]  %d-%m-%Y 󰅐 %H:%M "

bind-key w display-popup -E "
tmux list-windows -a -F '#{window_index} #{window_name}' |
fzf --prompt='windows: ' |
cut -d' ' -f1 |
xargs -r tmux select-window -t
"

##### TPM INIT #####

run "~/.config/tmux/plugins/tpm/tpm"

